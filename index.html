<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <header>
      <div class="first--wrapper">
        <i class="fas fa-bars"></i>
        <img src="./images/logo.svg" alt="sneakers">
        <ul class="nav--list">
          <li><a href="#">Collection</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="second--wrapper">
        <div class="cart--wrapper">
          <div class="cart--icon" data-order="0">
            <img src="./images/icon-cart.svg" alt="cart" aria-hidden="true">
          </div>
          <div class="checkout--wrapper">

          </div>
        </div>
        <div class="profile--img">
          <img src="./images/image-avatar.png" alt="avatar">
        </div>
      </div>
    </header>

    <!-- MAIN CONTAINER  -->
    <div class="main--container">

      <!-- FIRST CONTAINER  -->
      <div class="img--wrapper">
        <div class="img--container">
          <div class="carousel--container">
            <div class="carousel--wrapper">
              <img src="./images/image-product-1.jpg" alt="product-1" aria-hidden="true">
              <img src="./images/image-product-2.jpg" alt="product-2" aria-hidden="true">
              <img src="./images/image-product-3.jpg" alt="product-3" aria-hidden="true">
              <img src="./images/image-product-4.jpg" alt="product-4" aria-hidden="true">
            </div>
            <div class="prev--btn">
              <i class="fas fa-chevron-left"></i>
            </div>
            <div class="next--btn">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="img--selector">
          <div data-index="0" class="thumbnail--img"></div>
          <div data-index="1" class="thumbnail--img"></div>
          <div data-index="2" class="thumbnail--img"></div>
          <div data-index="3" class="thumbnail--img"></div>
        </div>
      </div>

      <!-- SECOND CONTAINER  -->
      <div class="description--wrapper">
        <div class="description--container">
          <span class="company">Sneaker company</span>
          <h1 class="heading">Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole, they’ll withstand everything the weather can offer.
          </p>
        </div>
        <div class="actual--wrapper">
          <p>$125.00 <span class="discount">50%</span></p>
          <span class="actual--price">$250.00</span>
        </div>
        <div class="add--to--cart--container">
          <div class="counter--wrapper">
            <i class="fas fa-minus" id="minus--btn"></i>
            <span id="quantity-digit">0</span>
            <i class="fas fa-plus" id="add--btn"></i>
          </div>
          <div class="add--to--cart--btn" id="addCart">
            <i class="fas fa-cart-shopping"></i>
            <button>Add To cart</button>
          </div>
        </div>
      </div>
    </div>


    <!-- BIG IMAGE WRAPPER  -->
    <div class="big--img--wrapper">
      <div class="another--wrapper">

        <i class="fas fa-times" id="close--btn"></i>
        <div class="big--img--container">
          <div class="big--img--carousel">
            <img src="./images/image-product-1.jpg" alt="product-1">
            <img src="./images/image-product-2.jpg" alt="product-2">
            <img src="./images/image-product-3.jpg" alt="product-3">
            <img src="./images/image-product-4.jpg" alt="product-4">
          </div>
          <div class="prev--btn-2">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="next--btn-2">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="img--selector-2">
          <div data-index="0" class="thumbnail--img-2"></div>
          <div data-index="1" class="thumbnail--img-2"></div>
          <div data-index="2" class="thumbnail--img-2"></div>
          <div data-index="3" class="thumbnail--img-2"></div>
        </div>
      </div>
    </div>
  </main>



</body>
<script src="main.js"></script>

</html>
